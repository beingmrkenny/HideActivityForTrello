<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Hide Activity Details (+ Tweaks) for Trello â€” Settings</title>
	<link rel="stylesheet" href="options.css">
	<meta name="google" content="notranslate">
</head>

<body class="preload">

	<header>
		<h1>Hide Activity Details (+ Tweaks) for Trello</h1>
	</header>

	<main>

		<section>

			<div class="standard-options">
				<option-widget>
					<input type="checkbox" class="options-input" id="options.HideActivity" name="options.HideActivity">
					<label for="options.HideActivity">
						Hide Activity Details
					</label>
				</option-widget>
				<label for="options.HideActivity">
					<strong>Hide the Activity details on cards</strong>
					Default: on
				</label>
			</div>

			<div class="standard-options">
				<option-widget>
					<input type="checkbox" class="options-input" id="options.HideCompleted" name="options.HideCompleted">
					<label for="options.HideCompleted">
						Hide Completed Items
					</label>
				</option-widget>
				<label for="options.HideCompleted">
					<strong>Hide completed items in checklists on cards</strong>
					Default: off
				</label>
			</div>

			<div class="standard-options">
				<option-widget>
					<input type="checkbox" class="options-input" id="options.FocusTwoFactor" name="options.FocusTwoFactor">
					<label for="options.FocusTwoFactor">
						Cursor in Two Factor Auth Field
					</label>
				</option-widget>
				<label for="options.FocusTwoFactor">
					<strong>Place the cursor in Two Factor Authentication Code field when logging in</strong>
					Default: off
				</label>
			</div>

		</section>

	</main>

	<footer>
		<p><a href="/options/index.html" target="_blank">View these options in a new tab</a></p>
		<p>For more information visit the
		<a href="http://beingmrkenny.co.uk/web-extensions/hide-activity-trello" target="_blank">Hide Activity Details (+ Tweaks) for Trello</a>
		homepage</p>
	</footer>

	<script src="../js/functions.js"></script>

	<script src="../js/classes/Global.js"></script>
	<script src="../js/classes/DataStorage.js"></script>

	<script src="../js/classes/Options.js"></script>
	<script src="../js/classes/OptionsPage.js"></script>

	<script src="optionsPageInit.js"></script>

</body>
</html>
